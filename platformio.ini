[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = ModbusIP_ESP8266
build_flags = -D USE_ESP8266_TCP -D USE_HOLDING_REGISTERS_ONLY -D TCP_KEEP_ALIVE